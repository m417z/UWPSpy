name: build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore UWPSpy.sln

      - name: Build Release x64
        run: msbuild UWPSpy.sln /m /p:Configuration=Release /p:Platform=x64

      - name: Package artifacts
        shell: pwsh
        run: |
          $outDir = "artifacts"
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null
          $launcherExe = Get-ChildItem -Path . -Recurse -Filter UWPSpyLauncher.exe |
            Where-Object { $_.FullName -match "\\\\Release\\\\" } |
            Select-Object -First 1
          $uwpspyExe = Get-ChildItem -Path . -Recurse -Filter UWPSpy.exe |
            Where-Object { $_.FullName -match "\\\\Release\\\\" } |
            Select-Object -First 1
          if (-not $launcherExe -or -not $uwpspyExe) {
            throw "Release executables not found."
          }
          Copy-Item $launcherExe.FullName -Destination $outDir
          Copy-Item $uwpspyExe.FullName -Destination $outDir
          Compress-Archive -Path "$outDir\\*" -DestinationPath "UWPSpy-Release-x64.zip" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: UWPSpy-Release-x64
          path: UWPSpy-Release-x64.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: UWPSpy-Release-x64.zip
